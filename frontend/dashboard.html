<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Wallet Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .user-details h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #999;
            font-size: 12px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .card-subtitle {
            color: #999;
            font-size: 12px;
        }

        .notification-badge {
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .transfer-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .transfer-btn {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .transfer-btn:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .transfer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .error {
            background: #fee;
            color: #c33;
            display: block;
        }

        .success {
            background: #efe;
            color: #3c3;
            display: block;
        }

        .transactions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-item.sent {
            border-left: 4px solid #ff6b6b;
        }

        .transaction-item.received {
            border-left: 4px solid #51cf66;
        }

        .transaction-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .transaction-info p {
            color: #999;
            font-size: 12px;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 16px;
        }

        .amount-sent {
            color: #ff6b6b;
        }

        .amount-received {
            color: #51cf66;
        }

        .notifications-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .notification-item {
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .notification-item.unread {
            background: #f0f4ff;
            font-weight: 600;
        }

        .notification-item h4 {
            color: #333;
            margin-bottom: 3px;
        }

        .notification-item p {
            color: #666;
            font-size: 13px;
        }

        .notification-item small {
            color: #999;
            font-size: 11px;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
        }

        .empty-state p {
            margin: 10px 0;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            color: #999;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            border-bottom-color: #667eea;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                <div class="user-avatar" id="avatar">A</div>
                <div class="user-details">
                    <h3 id="username">User</h3>
                    <p id="email">Loading...</p>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <div class="dashboard">
            <div class="card">
                <h3>ðŸ’° Wallet Balance</h3>
                <div class="card-value" id="balance">Rp 0</div>
                <div class="card-subtitle">Total available</div>
            </div>
            <div class="card">
                <h3>ðŸ“Š Total Transactions</h3>
                <div class="card-value" id="transactionCount">0</div>
                <div class="card-subtitle">All time</div>
            </div>
            <div class="card">
                <h3>ðŸ”” Notifications
                    <span id="notificationBadge" class="notification-badge">0</span>
                </h3>
                <div class="card-value" id="unreadCount">0</div>
                <div class="card-subtitle">Unread</div>
            </div>
        </div>

        <div class="main-content">
            <!-- Transfer Section -->
            <div class="section">
                <h2>Transfer Money</h2>
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTransferTab('transfer')">Transfer</button>
                    <button class="tab-btn" onclick="switchTransferTab('topup')">Top Up</button>
                </div>

                <!-- Transfer Tab -->
                <div id="transfer-tab" class="tab-content active">
                    <div class="transfer-form">
                        <div class="form-group">
                            <label>Recipient User ID</label>
                            <input type="number" id="recipientId" placeholder="Enter user ID" min="1">
                        </div>
                        <div class="form-group">
                            <label>Amount (Rp)</label>
                            <input type="number" id="transferAmount" placeholder="Enter amount" min="1">
                        </div>
                        <div class="form-group">
                            <label>Description (Optional)</label>
                            <input type="text" id="transferDescription" placeholder="e.g., Payment for lunch">
                        </div>
                        <button class="transfer-btn" onclick="performTransfer()">Send Money</button>
                        <div id="transfer-message" class="message"></div>
                    </div>
                </div>

                <!-- Top Up Tab -->
                <div id="topup-tab" class="tab-content">
                    <div class="transfer-form">
                        <div class="form-group">
                            <label>Amount (Rp)</label>
                            <input type="number" id="topupAmount" placeholder="Enter amount" min="1">
                        </div>
                        <button class="transfer-btn" onclick="performTopup()">Top Up Now</button>
                        <div id="topup-message" class="message"></div>
                    </div>
                </div>
            </div>

            <!-- Notifications Section -->
            <div class="section">
                <h2>Recent Notifications</h2>
                <div id="notifications" class="notifications-list">
                    <div class="empty-state">
                        <p>ðŸ“ª No notifications yet</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transactions Section -->
        <div class="section" style="margin-top: 20px;">
            <h2>Transaction History</h2>
            <div id="transactions" class="transactions-list">
                <div class="empty-state">
                    <p>ðŸ“ˆ No transactions yet</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_GATEWAY = 'http://localhost:3000';
        let currentUser = null;

        // Check authentication on page load
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (!token || !user) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = JSON.parse(user);
            initializeDashboard();
        });

        function initializeDashboard() {
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('email').textContent = currentUser.email;
            document.getElementById('avatar').textContent = currentUser.username.charAt(0).toUpperCase();

            loadWalletBalance();
            loadTransactions();
            loadNotifications();

            // Refresh every 10 seconds
            setInterval(() => {
                loadWalletBalance();
                loadTransactions();
                loadNotifications();
            }, 10000);
        }

        async function loadWalletBalance() {
            try {
                const response = await fetch(`${API_GATEWAY}/api/wallet-service/wallets/user/${currentUser.id}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                
                if (data.success && data.data) {
                    const balance = data.data.balance;
                    document.getElementById('balance').textContent = 
                        'Rp ' + balance.toLocaleString('id-ID', {minimumFractionDigits: 0, maximumFractionDigits: 0});
                }
            } catch (error) {
                console.error('Error loading balance:', error);
            }
        }

        async function loadTransactions() {
            try {
                const response = await fetch(`${API_GATEWAY}/api/transaction-service/transactions/user/${currentUser.id}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    document.getElementById('transactionCount').textContent = data.data.length;
                    
                    const transactionsHtml = data.data.map(t => {
                        const isReceived = t.to_user_id === currentUser.id && t.type === 'transfer';
                        const isSent = t.from_user_id === currentUser.id;
                        const date = new Date(t.created_at).toLocaleDateString('id-ID');
                        
                        return `
                            <div class="transaction-item ${isReceived ? 'received' : 'sent'}">
                                <div class="transaction-info">
                                    <h4>${t.type.toUpperCase()}</h4>
                                    <p>${t.description}</p>
                                    <small>${date}</small>
                                </div>
                                <div class="transaction-amount ${isReceived ? 'amount-received' : 'amount-sent'}">
                                    ${isReceived ? '+' : '-'} Rp ${t.amount.toLocaleString('id-ID')}
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById('transactions').innerHTML = transactionsHtml;
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        async function loadNotifications() {
            try {
                const response = await fetch(`${API_GATEWAY}/api/notification-service/notifications/user/${currentUser.id}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    const unreadCount = data.data.filter(n => !n.is_read).length;
                    document.getElementById('unreadCount').textContent = unreadCount;
                    document.getElementById('notificationBadge').textContent = unreadCount;
                    
                    const notificationsHtml = data.data.slice(0, 10).map(n => {
                        const date = new Date(n.created_at).toLocaleDateString('id-ID', {
                            month: 'short',
                            day: 'numeric'
                        });
                        return `
                            <div class="notification-item ${!n.is_read ? 'unread' : ''}">
                                <h4>${n.title}</h4>
                                <p>${n.message}</p>
                                <small>${date}</small>
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById('notifications').innerHTML = notificationsHtml;
                } else {
                    document.getElementById('notificationBadge').textContent = '0';
                    document.getElementById('unreadCount').textContent = '0';
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        async function performTransfer() {
            const recipientId = parseInt(document.getElementById('recipientId').value);
            const amount = parseFloat(document.getElementById('transferAmount').value);
            const description = document.getElementById('transferDescription').value;
            const messageDiv = document.getElementById('transfer-message');

            if (!recipientId || !amount || amount <= 0) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Please fill in all required fields';
                return;
            }

            messageDiv.className = 'message';
            messageDiv.textContent = 'Processing...';

            try {
                const response = await fetch(`${API_GATEWAY}/api/transaction-service/transactions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from_user_id: currentUser.id,
                        to_user_id: recipientId,
                        amount: amount,
                        type: 'transfer',
                        description: description
                    })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Transfer successful!';
                    document.getElementById('recipientId').value = '';
                    document.getElementById('transferAmount').value = '';
                    document.getElementById('transferDescription').value = '';
                    
                    setTimeout(() => {
                        loadWalletBalance();
                        loadTransactions();
                        loadNotifications();
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.error || 'Transfer failed';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Connection error. Please try again.';
                console.error(error);
            }
        }

        async function performTopup() {
            const amount = parseFloat(document.getElementById('topupAmount').value);
            const messageDiv = document.getElementById('topup-message');

            if (!amount || amount <= 0) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Please enter a valid amount';
                return;
            }

            messageDiv.className = 'message';
            messageDiv.textContent = 'Processing...';

            try {
                const response = await fetch(`${API_GATEWAY}/api/transaction-service/transactions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from_user_id: currentUser.id,
                        to_user_id: currentUser.id,
                        amount: amount,
                        type: 'topup',
                        description: 'Top up balance'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Top up successful!';
                    document.getElementById('topupAmount').value = '';
                    
                    setTimeout(() => {
                        loadWalletBalance();
                        loadTransactions();
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.error || 'Top up failed';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Connection error. Please try again.';
                console.error(error);
            }
        }

        function switchTransferTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tab + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
