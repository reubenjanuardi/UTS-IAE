<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Wallet - Transactions</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-brand">E-Wallet</h1>
            <div class="navbar-menu">
                <button class="btn btn-secondary" onclick="goToDashboard()">Back to Dashboard</button>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dashboard">
            <!-- Send Money -->
            <div class="card">
                <h3>Send Money</h3>
                <form id="sendForm">
                    <div class="form-group">
                        <label for="recipientId">Recipient User ID</label>
                        <input type="number" id="recipientId" placeholder="Enter recipient ID" required>
                    </div>
                    <div class="form-group">
                        <label for="sendAmount">Amount ($)</label>
                        <input type="number" id="sendAmount" placeholder="Enter amount" min="0.01" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
                <div id="sendMessage" class="message"></div>
            </div>

            <!-- Transaction History -->
            <div class="card">
                <h3>Transaction History</h3>
                <div id="transactionList" class="transaction-list">
                    <p>Loading transactions...</p>
                </div>
            </div>

            <!-- Notifications -->
            <div class="card">
                <h3>Recent Notifications</h3>
                <div id="notificationList" class="notification-list">
                    <p>Loading notifications...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Check authentication
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        // Load transactions
        loadTransactions();
        loadNotifications();

        // Refresh every 5 seconds
        setInterval(() => {
            loadTransactions();
            loadNotifications();
        }, 5000);

        // Send money form
        document.getElementById('sendForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const recipientId = parseInt(document.getElementById('recipientId').value);
            const amount = parseFloat(document.getElementById('sendAmount').value);
            
            try {
                const response = await transactionAPI.send(recipientId, amount);
                
                if (response.success) {
                    showMessage('Money sent successfully!', 'sendMessage', 'success');
                    document.getElementById('sendForm').reset();
                    loadTransactions();
                    loadNotifications();
                } else {
                    showMessage(response.message || 'Failed to send money', 'sendMessage', 'error');
                }
            } catch (error) {
                showMessage('Failed to process transaction: ' + error.message, 'sendMessage', 'error');
            }
        });

        async function loadTransactions() {
            try {
                const response = await transactionAPI.getByUser();
                
                const list = document.getElementById('transactionList');
                if (response.success && response.data.length > 0) {
                    list.innerHTML = response.data.map(tx => `
                        <div class="transaction-item">
                            <div class="transaction-info">
                                <strong>${tx.type.toUpperCase()}</strong>
                                <p>Amount: $${tx.amount.toFixed(2)}</p>
                                <small>${new Date(tx.created_at).toLocaleString()}</small>
                            </div>
                            <div class="transaction-amount ${tx.type === 'send' ? 'negative' : 'positive'}">
                                ${tx.type === 'send' ? '-' : '+'}$${tx.amount.toFixed(2)}
                            </div>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p>No transactions yet</p>';
                }
            } catch (error) {
                console.error('Failed to load transactions:', error);
            }
        }

        async function loadNotifications() {
            try {
                const response = await notificationAPI.getByUser();
                
                const list = document.getElementById('notificationList');
                if (response.success && response.data.length > 0) {
                    list.innerHTML = response.data.slice(0, 5).map(notif => `
                        <div class="notification-item">
                            <p>${notif.message}</p>
                            <small>${new Date(notif.created_at).toLocaleString()}</small>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p>No notifications yet</p>';
                }
            } catch (error) {
                console.error('Failed to load notifications:', error);
            }
        }

        function showMessage(msg, elementId, type) {
            const msgEl = document.getElementById(elementId);
            msgEl.textContent = msg;
            msgEl.className = `message ${type}`;
            setTimeout(() => {
                msgEl.textContent = '';
                msgEl.className = 'message';
            }, 3000);
        }

        function goToDashboard() {
            window.location.href = 'wallet.html';
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
